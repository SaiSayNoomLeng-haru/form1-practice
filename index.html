<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <!-- end font awesome -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- end google font -->
</head>
<body>
    <!-- header -->
     <div class="header">
        <h1 class="header-text">Log in</h1>
     </div>
    <!-- end header -->

    <!-- form -->
     <div class="form">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <div class="remember">
            <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox">&nbsp;Remember me</label>
            <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        <button class="btn" type="button">Log in</button>
     </div>
    <!-- end form -->

    <!-- footer -->
     <div class="footer">
        <p>Or Sign in with</p>
        <div class="link">
            <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#google"><i class="fa-brands fa-google"></i></a>
            <a href="#instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="account">
            <p>Don't have an account</p>
            <a href="signUp">Sign Up</a>
        </div>

     </div>
     <!-- end footer -->





    <script src="main.js"></script>
</body>
</html>
